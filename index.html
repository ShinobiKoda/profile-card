<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="card">
      <div class="img-container">
        <div class="img-holder">
          <img src="./images/bg-pattern-card.svg" alt="" />
        </div>
        <div class="profile-pic-holder">
          <div class="profile-pic">
            <img src="./images/sirplogo.jpeg" alt="" />
          </div>
        </div>
      </div>
      <div class="details">
        <p class="space">
          <span class="bold">Adebiyi Praise</span
          ><span class="grey-color">18</span>
        </p>
        <p class="grey-color">Nigeria</p>
      </div>
      <hr class="grey-color" />
      <div class="status">
        <div class="status-details">
          <span class="bold">80K</span>
          <span class="grey-color">Followers</span>
        </div>
        <div class="status-details">
          <span class="bold">803K</span>
          <span class="grey-color">Likes</span>
        </div>
        <div class="status-details">
          <span class="bold">1.4K</span>
          <span class="grey-color">Photos</span>
        </div>
      </div>
    </div>
  </body>
</html>
